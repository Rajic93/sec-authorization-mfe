name: Publish Package to npmjs
on:
  push:
    branches: [ "master" ] 
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - run: yarn workspace @sec-authorize/mfe-resources build
      - name: Release
#      - run: cd apps/resources &&  npm publish --provenance --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_ACC_TOK }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn workspace @sec-authorize/mfe-resources release
